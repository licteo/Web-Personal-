<html><head><base href="https://www.ejemplo.com/gestor-enlaces-web-y-archivos-html">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestor de Enlaces Web y Archivos HTML</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
        color: #333;
    }
    input[type="text"], input[type="url"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        padding: 10px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
    }
    button:hover {
        background-color: #45a049;
    }
    #linksList, #htmlFilesList {
        margin-top: 20px;
    }
    .link-item, .file-item {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
    }
    .link-item a, .file-item a {
        color: #1a0dab;
        text-decoration: none;
    }
    .link-item a:hover, .file-item a:hover {
        text-decoration: underline;
    }
    .remove-btn {
        background-color: #f44336;
        float: right;
    }
    .remove-btn:hover {
        background-color: #d32f2f;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Gestor de Enlaces Web y Archivos HTML</h1>
        
        <h2>Agregar Enlace Web</h2>
        <input type="url" id="webLink" placeholder="https://ejemplo.com">
        <input type="text" id="linkDescription" placeholder="Descripción del enlace">
        <button onclick="addWebLink()">Agregar Enlace Web</button>
        
        <h2>Agregar Archivo HTML Local</h2>
        <input type="file" id="htmlFile" accept=".html">
        <button onclick="addHtmlFile()">Agregar Archivo HTML</button>
        
        <div id="linksList"></div>
        <div id="htmlFilesList"></div>
    </div>

    <script>
        let links = [];
        let htmlFiles = [];

        function addWebLink() {
            const url = document.getElementById('webLink').value;
            const description = document.getElementById('linkDescription').value;
            if (url && isValidURL(url)) {
                links.push({ url, description });
                updateLinksList();
                document.getElementById('webLink').value = '';
                document.getElementById('linkDescription').value = '';
            } else {
                alert('Por favor, ingrese una URL válida.');
            }
        }

        function addHtmlFile() {
            const fileInput = document.getElementById('htmlFile');
            const file = fileInput.files[0];
            if (file && file.name.endsWith('.html')) {
                htmlFiles.push(file);
                updateHtmlFilesList();
                fileInput.value = '';
            } else {
                alert('Por favor, seleccione un archivo HTML válido.');
            }
        }

        function updateLinksList() {
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = '<h2>Enlaces Web</h2>';
            links.forEach((link, index) => {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                linkItem.innerHTML = `
                    <a href="${link.url}" target="_blank">${link.description || link.url}</a>
                    <button class="remove-btn" onclick="removeLink(${index})">Eliminar</button>
                `;
                linksList.appendChild(linkItem);
            });
        }

        function updateHtmlFilesList() {
            const filesList = document.getElementById('htmlFilesList');
            filesList.innerHTML = '<h2>Archivos HTML Locales</h2>';
            htmlFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <a href="#" onclick="openHtmlFile(${index})">${file.name}</a>
                    <button class="remove-btn" onclick="removeHtmlFile(${index})">Eliminar</button>
                `;
                filesList.appendChild(fileItem);
            });
        }

        function removeLink(index) {
            links.splice(index, 1);
            updateLinksList();
        }

        function removeHtmlFile(index) {
            htmlFiles.splice(index, 1);
            updateHtmlFilesList();
        }

        function openHtmlFile(index) {
            const file = htmlFiles[index];
            const reader = new FileReader();
            reader.onload = function(e) {
                const win = window.open('', '_blank');
                win.document.write(e.target.result);
                win.document.close();
            };
            reader.readAsText(file);
        }

        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
    </script>
</body></html>
