<html><head><base href="https://www.ejemplo.com/gestor-enlaces-organizado">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestor de Enlaces Organizado</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #f5f7fa;
        --text-color: #34495e;
        --card-background: #ffffff;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    h1, h2 {
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .input-group {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 1rem;
        gap: 1rem;
    }

    input, select, button {
        flex: 1;
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background-color: var(--card-background);
        box-shadow: 0 2px 5px var(--shadow-color);
    }

    button {
        background-color: var(--secondary-color);
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
    }

    button:hover {
        background-color: #27ae60;
        transform: translateY(-2px);
    }

    .enlaces-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
    }

    .enlace-card {
        background-color: var(--card-background);
        border-radius: 10px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px var(--shadow-color);
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
    }

    .enlace-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px var(--shadow-color);
    }

    .enlace-card a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        display: block;
        margin-bottom: 0.5rem;
        word-break: break-word;
    }

    .enlace-card p {
        margin: 0;
        color: var(--text-color);
        font-size: 0.9rem;
        word-break: break-word;
    }

    .eliminar-btn {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 0.5rem;
        cursor: pointer;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 10px;
        right: 10px;
        transition: background-color 0.3s;
    }

    .eliminar-btn:hover {
        background-color: #c0392b;
    }

    .categoria-titulo {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
    }

    .filtro-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    #busquedaInput {
        flex: 1;
        margin-right: 1rem;
    }

    @media (max-width: 768px) {
        .container {
            padding: 1rem;
        }

        .input-group {
            flex-direction: column;
        }

        input, select, button {
            width: 100%;
        }

        .enlaces-container {
            grid-template-columns: 1fr;
        }

        .filtro-container {
            flex-direction: column;
            align-items: stretch;
        }

        #busquedaInput {
            margin-right: 0;
            margin-bottom: 1rem;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Gestor de Enlaces Organizado</h1>
        
        <div class="input-group">
            <input type="text" id="enlaceInput" placeholder="Ingrese un enlace">
            <input type="text" id="descripcionInput" placeholder="Descripción del enlace">
            <select id="categoriaSelect">
                <option value="">Seleccione una categoría</option>
                <option value="web">Enlaces Web</option>
                <option value="local">Enlaces Locales</option>
                <option value="documentacion">Documentación</option>
                <option value="recursos">Recursos</option>
                <option value="otros">Otros</option>
            </select>
            <button onclick="agregarEnlace()">Agregar Enlace</button>
        </div>

        <div class="filtro-container">
            <input type="text" id="busquedaInput" placeholder="Buscar enlaces" oninput="filtrarEnlaces()">
            <select id="filtroCategoria" onchange="filtrarEnlaces()">
                <option value="">Todas las categorías</option>
                <option value="web">Enlaces Web</option>
                <option value="local">Enlaces Locales</option>
                <option value="documentacion">Documentación</option>
                <option value="recursos">Recursos</option>
                <option value="otros">Otros</option>
            </select>
        </div>

        <div id="enlacesList"></div>
    </div>

    <script>
        let enlaces = [];

        window.onload = function() {
            cargarEnlacesGuardados();
            actualizarListaEnlaces();
        };

        function cargarEnlacesGuardados() {
            const enlacesGuardados = localStorage.getItem('enlaces');
            if (enlacesGuardados) {
                enlaces = JSON.parse(enlacesGuardados);
            }
        }

        function guardarEnlaces() {
            localStorage.setItem('enlaces', JSON.stringify(enlaces));
        }

        function agregarEnlace() {
            const enlace = document.getElementById('enlaceInput').value;
            const descripcion = document.getElementById('descripcionInput').value;
            const categoria = document.getElementById('categoriaSelect').value;
            if (enlace && descripcion && categoria) {
                enlaces.push({ url: enlace, descripcion: descripcion, categoria: categoria });
                actualizarListaEnlaces();
                guardarEnlaces();
                document.getElementById('enlaceInput').value = '';
                document.getElementById('descripcionInput').value = '';
                document.getElementById('categoriaSelect').value = '';
            }
        }

        function eliminarEnlace(index) {
            enlaces.splice(index, 1);
            actualizarListaEnlaces();
            guardarEnlaces();
        }

        function actualizarListaEnlaces() {
            const listaEnlaces = document.getElementById('enlacesList');
            listaEnlaces.innerHTML = '';

            const categorias = [...new Set(enlaces.map(enlace => enlace.categoria))];
            
            categorias.forEach(categoria => {
                const enlacesPorCategoria = enlaces.filter(enlace => enlace.categoria === categoria);
                
                if (enlacesPorCategoria.length > 0) {
                    const categoriaTitulo = document.createElement('h2');
                    categoriaTitulo.className = 'categoria-titulo';
                    categoriaTitulo.textContent = categoria.charAt(0).toUpperCase() + categoria.slice(1);
                    listaEnlaces.appendChild(categoriaTitulo);

                    const enlacesContainer = document.createElement('div');
                    enlacesContainer.className = 'enlaces-container';

                    enlacesPorCategoria.forEach((enlace, index) => {
                        const enlaceElement = document.createElement('div');
                        enlaceElement.className = 'enlace-card';
                        enlaceElement.innerHTML = `
                            <button class="eliminar-btn" onclick="eliminarEnlace(${enlaces.indexOf(enlace)})"><i class="fas fa-trash"></i></button>
                            <a href="${enlace.url}" target="_blank">${enlace.descripcion}</a>
                            <p>${enlace.url}</p>
                        `;
                        enlacesContainer.appendChild(enlaceElement);
                    });

                    listaEnlaces.appendChild(enlacesContainer);
                }
            });
        }

        function filtrarEnlaces() {
            const busqueda = document.getElementById('busquedaInput').value.toLowerCase();
            const categoriaFiltro = document.getElementById('filtroCategoria').value;

            const enlacesFiltrados = enlaces.filter(enlace => {
                const coincideBusqueda = enlace.descripcion.toLowerCase().includes(busqueda) || enlace.url.toLowerCase().includes(busqueda);
                const coincideCategoria = categoriaFiltro === '' || enlace.categoria === categoriaFiltro;
                return coincideBusqueda && coincideCategoria;
            });

            const listaEnlaces = document.getElementById('enlacesList');
            listaEnlaces.innerHTML = '';

            const categorias = [...new Set(enlacesFiltrados.map(enlace => enlace.categoria))];
            
            categorias.forEach(categoria => {
                const enlacesPorCategoria = enlacesFiltrados.filter(enlace => enlace.categoria === categoria);
                
                if (enlacesPorCategoria.length > 0) {
                    const categoriaTitulo = document.createElement('h2');
                    categoriaTitulo.className = 'categoria-titulo';
                    categoriaTitulo.textContent = categoria.charAt(0).toUpperCase() + categoria.slice(1);
                    listaEnlaces.appendChild(categoriaTitulo);

                    const enlacesContainer = document.createElement('div');
                    enlacesContainer.className = 'enlaces-container';

                    enlacesPorCategoria.forEach((enlace, index) => {
                        const enlaceElement = document.createElement('div');
                        enlaceElement.className = 'enlace-card';
                        enlaceElement.innerHTML = `
                            <button class="eliminar-btn" onclick="eliminarEnlace(${enlaces.indexOf(enlace)})"><i class="fas fa-trash"></i></button>
                            <a href="${enlace.url}" target="_blank">${enlace.descripcion}</a>
                            <p>${enlace.url}</p>
                        `;
                        enlacesContainer.appendChild(enlaceElement);
                    });

                    listaEnlaces.appendChild(enlacesContainer);
                }
            });
        }
    </script>
</body></html>
