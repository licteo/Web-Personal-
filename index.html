<html><head><base href="https://www.ejemplo.com/gestor-enlaces-moderno">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestor de Enlaces Moderno</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #f5f7fa;
        --text-color: #34495e;
        --card-background: #ffffff;
        --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem;
    }

    h1, h2 {
        color: var(--primary-color);
        margin-bottom: 1.5rem;
    }

    .input-group {
        display: flex;
        margin-bottom: 1rem;
        gap: 1rem;
    }

    input {
        flex-grow: 1;
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background-color: var(--card-background);
        box-shadow: 0 2px 5px var(--shadow-color);
    }

    button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        background-color: var(--secondary-color);
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
    }

    button:hover {
        background-color: #27ae60;
        transform: translateY(-2px);
    }

    .enlaces-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
    }

    .enlace-card {
        background-color: var(--card-background);
        border-radius: 10px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px var(--shadow-color);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .enlace-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px var(--shadow-color);
    }

    .enlace-card a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        display: block;
        margin-bottom: 0.5rem;
    }

    .enlace-card p {
        margin: 0;
        color: var(--text-color);
        font-size: 0.9rem;
    }

    .eliminar-btn {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 0.5rem;
        cursor: pointer;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        float: right;
        transition: background-color 0.3s;
    }

    .eliminar-btn:hover {
        background-color: #c0392b;
    }

    @media (max-width: 768px) {
        .input-group {
            flex-direction: column;
        }
        
        .enlaces-container {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Gestor de Enlaces Moderno</h1>
        
        <h2>Enlaces Web</h2>
        <div class="input-group">
            <input type="text" id="enlaceInput" placeholder="Ingrese un enlace web">
            <input type="text" id="descripcionInput" placeholder="Descripción del enlace">
            <button onclick="agregarEnlace()">Agregar Enlace</button>
        </div>
        <div id="enlacesList" class="enlaces-container"></div>
        
        <h2>Enlaces Locales</h2>
        <div class="input-group">
            <input type="text" id="localLinkInput" placeholder="Ingrese un enlace local (ej: /pagina.html)">
            <input type="text" id="localDescripcionInput" placeholder="Descripción del enlace local">
            <button onclick="agregarEnlaceLocal()">Agregar Enlace Local</button>
        </div>
        <div id="localLinksList" class="enlaces-container"></div>
    </div>

    <script>
        let enlaces = [];
        let localLinks = [];

        window.onload = function() {
            cargarEnlacesGuardados();
            actualizarListaEnlaces();
            actualizarListaEnlacesLocales();
        };

        function cargarEnlacesGuardados() {
            const enlacesGuardados = localStorage.getItem('enlaces');
            const localLinksGuardados = localStorage.getItem('localLinks');
            
            if (enlacesGuardados) {
                enlaces = JSON.parse(enlacesGuardados);
            }
            
            if (localLinksGuardados) {
                localLinks = JSON.parse(localLinksGuardados);
            }
        }

        function guardarEnlaces() {
            localStorage.setItem('enlaces', JSON.stringify(enlaces));
            localStorage.setItem('localLinks', JSON.stringify(localLinks));
        }

        function agregarEnlace() {
            const enlace = document.getElementById('enlaceInput').value;
            const descripcion = document.getElementById('descripcionInput').value;
            if (enlace && descripcion) {
                enlaces.push({ url: enlace, descripcion: descripcion });
                actualizarListaEnlaces();
                guardarEnlaces();
                document.getElementById('enlaceInput').value = '';
                document.getElementById('descripcionInput').value = '';
            }
        }

        function agregarEnlaceLocal() {
            const enlaceLocal = document.getElementById('localLinkInput').value;
            const descripcionLocal = document.getElementById('localDescripcionInput').value;
            if (enlaceLocal && descripcionLocal) {
                localLinks.push({ url: enlaceLocal, descripcion: descripcionLocal });
                actualizarListaEnlacesLocales();
                guardarEnlaces();
                document.getElementById('localLinkInput').value = '';
                document.getElementById('localDescripcionInput').value = '';
            }
        }

        function eliminarEnlace(index) {
            enlaces.splice(index, 1);
            actualizarListaEnlaces();
            guardarEnlaces();
        }

        function eliminarEnlaceLocal(index) {
            localLinks.splice(index, 1);
            actualizarListaEnlacesLocales();
            guardarEnlaces();
        }

        function actualizarListaEnlaces() {
            const listaEnlaces = document.getElementById('enlacesList');
            listaEnlaces.innerHTML = '';
            enlaces.forEach((enlace, index) => {
                const enlaceElement = document.createElement('div');
                enlaceElement.className = 'enlace-card';
                enlaceElement.innerHTML = `
                    <button class="eliminar-btn" onclick="eliminarEnlace(${index})"><i class="fas fa-trash"></i></button>
                    <a href="${enlace.url}" target="_blank">${enlace.descripcion}</a>
                    <p>${enlace.url}</p>
                `;
                listaEnlaces.appendChild(enlaceElement);
            });
        }

        function actualizarListaEnlacesLocales() {
            const listaEnlacesLocales = document.getElementById('localLinksList');
            listaEnlacesLocales.innerHTML = '';
            localLinks.forEach((enlace, index) => {
                const enlaceElement = document.createElement('div');
                enlaceElement.className = 'enlace-card';
                enlaceElement.innerHTML = `
                    <button class="eliminar-btn" onclick="eliminarEnlaceLocal(${index})"><i class="fas fa-trash"></i></button>
                    <a href="${enlace.url}">${enlace.descripcion}</a>
                    <p>${enlace.url}</p>
                `;
                listaEnlacesLocales.appendChild(enlaceElement);
            });
        }
    </script>
</body></html>
